<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Armando Endzelis">
    <meta name="description" content="Interactive shopping list">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Lista de Compras</title>
  </head>

  <body>
    <div class="container">
      <header class="container__header">
        <div>
          <h1>Total</h1>
          <span data-currency="bs" id="currency-bs">
            <span id="value">0</span>
            <p>Bs</p>
          </span>
          <span data-currency="usd" id="currency-usd">
            <span id="value">0</span>
            <p>USD</p>
          </span>
        </div>
        <div>
          <span class="container__header-exchange">
            <span>24.20</span>
            <p>bs</p>
          </span>
          <img id="new-item"
            src="./img/plus-box.png"
            alt="aÃ±adir nuevo producto"
            width="35"
            height="35">
        </div>
      </header>
      <main class="container__main">
        <section class="container__main-list">
        </section>
      </main>
    </div>
    <dialog class="exchange-rate">
      <form method="dialog">
        <h2>Tasa de Cambio BCV</h2>
        <input type="number" id="exchange-rate">
        <button>Guardar</button>
      </form>
    </dialog>
    <dialog class="new-item">
      <form method="dialog">
        <h2>Producto</h2>
        <input type="text" id="product">
        <input type="number" id="price">
        <button>Guardar</button>
      </form>
    </dialog>
  </body>
</html>
