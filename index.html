<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Armando Endzelis" />
    <meta name="description" content="Interactive shopping list" />
    <link
      rel="shortcut icon"
      href="./favicon/icons8-shop-32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/dialogs.css" />
    <script type="module" src="./main.js"></script>
    <title>Lista de Compras</title>
  </head>

  <body>
    <div class="container" data-container="main">
      <header class="container__header dark-bg">
        <div class="container__header-total">
          <h1>Total</h1>
          <span class="price-format">
            <span data-element="total-bs">0</span>
            <p>Bs</p>
          </span>
          <span class="price-format">
            <span data-element="total-usd">0</span>
            <p>USD</p>
          </span>
        </div>
        <div class="container__header-options">
          <div>
            <h3>Tasa de Cambio</h3>
            <span class="price-format light-bg">
              <span data-element="exchange-rate"></span>
              <p>Bs</p>
            </span>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            data-button="unitary-item"
          >
            <title>agregar item unitario</title>
            <path
              d="M11 9H13V6H16V4H13V1H11V4H8V6H11M7 18C5.9 18 5 18.9 5 20S5.9 22 7 22 9 21.1 9 20 8.1 18 7 18M17 18C15.9 18 15 18.9 15 20S15.9 22 17 22 19 21.1 19 20 18.1 18 17 18M7.2 14.8V14.7L8.1 13H15.5C16.2 13 16.9 12.6 17.2 12L21.1 5L19.4 4L15.5 11H8.5L4.3 2H1V4H3L6.6 11.6L5.2 14C5.1 14.3 5 14.6 5 15C5 16.1 5.9 17 7 17H19V15H7.4C7.3 15 7.2 14.9 7.2 14.8Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            data-button="weighted-item"
          >
            <title>agregar item por peso</title>
            <path
              d="M8.46,15.06L7.05,16.47L5.68,15.1C4.82,16.21 4.24,17.54 4.06,19H6V21H2V20C2,15.16 5.44,11.13 10,10.2V8.2L2,5V3H22V5L14,8.2V10.2C18.56,11.13 22,15.16 22,20V21H18V19H19.94C19.76,17.54 19.18,16.21 18.32,15.1L16.95,16.47L15.54,15.06L16.91,13.68C15.8,12.82 14.46,12.24 13,12.06V14H11V12.06C9.54,12.24 8.2,12.82 7.09,13.68L8.46,15.06M12,18A2,2 0 0,1 14,20A2,2 0 0,1 12,22C11.68,22 11.38,21.93 11.12,21.79L7.27,20L11.12,18.21C11.38,18.07 11.68,18 12,18Z"
            />
          </svg>
        </div>
      </header>
      <main class="container__main">
        <section class="container__main-list" data-container="list">
          <!-- template to add new items -->
          <template data-template="new-item">
            <link rel="stylesheet" href="./web-components/item/item.css" />
            <p data-item="name"></p>
            <span data-item="price"></span>
            <span data-item="delete">‚ùå</span>
          </template>
        </section>
      </main>
      <dialog data-dialog="exchange-rate">
        <form method="dialog">
          <button
            class="close-modal-btn"
            type="submit"
            aria-label="close"
            formnovalidate
            formmethod="dialog"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>close-box-outline</title>
              <path
                d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z"
              />
            </svg>
          </button>
          <label for="exchange-rate"
            >Tasa de Cambio BCV
            <input
              type="number"
              id="exchange-rate"
              min="0"
              step=".01"
              data-input="exchange-rate"
            />
          </label>
          <button class="dialog-btn">Guardar</button>
        </form>
      </dialog>
      <dialog data-dialog="unitary-item">
        <form method="dialog" class="unitary-item flex-col">
          <button
            class="close-modal-btn"
            type="submit"
            aria-label="close"
            formnovalidate
            formmethod="dialog"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>close-box-outline</title>
              <path
                d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z"
              />
            </svg>
          </button>
          <label for="product" class="flex-col"
            >Producto
            <input type="text" id="product" data-input="name" />
          </label>
          <div class="wrapper-labels">
            <label for="quantity" class="flex-col"
              >Cantidad
              <input
                type="number"
                id="quantity"
                min="0"
                value="1"
                autofocus
                data-input="quantity"
              />
            </label>
            <label for="price" class="flex-col"
              >Precio
              <input
                type="number"
                id="price"
                min="0"
                step=".01"
                data-input="price"
              />
            </label>
          </div>
          <fieldset data-element="fieldset-currency">
            <div>
              <input
                type="radio"
                name="currency"
                id="fs-unitary-usd"
                value="usd"
                checked
              />
              <label for="fs-unitary-usd">Dolares</label>
            </div>
            <div>
              <input
                type="radio"
                name="currency"
                id="fs-unitary-bs"
                value="bs"
              />
              <label for="fs-unitary-bs">Bolivares</label>
            </div>
          </fieldset>
          <button class="dialog-btn">Agregar</button>
        </form>
      </dialog>
      <dialog data-dialog="weighted-item">
        <form method="dialog" class="weighted-item flex-col">
          <button
            class="close-modal-btn"
            type="submit"
            aria-label="close"
            formnovalidate
            formmethod="dialog"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>close-box-outline</title>
              <path
                d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z"
              />
            </svg>
          </button>
          <label for="new-weighted-item" class="flex-col"
            >Producto
            <input
              type="text"
              min="0"
              step=".01"
              id="new-weighted-item"
              data-input="name"
            />
          </label>
          <div class="wrapper-labels">
            <div class="flex-col">
              <label for="weight"
                >Peso
                <input
                  type="number"
                  min="0"
                  step=".001"
                  id="weight"
                  autofocus
                  data-input="weight"
                />
              </label>
            </div>
            <label for="price" class="flex-col"
              >Precio / kg
              <input
                type="number"
                id="price"
                min="0"
                step=".01"
                data-input="price"
              />
            </label>
          </div>
          <fieldset data-input="currency">
            <div>
              <input
                type="radio"
                name="currency"
                id="fs-weighted-usd"
                value="usd"
                checked
              />
              <label for="fs-weighted-usd">Dolares</label>
            </div>
            <div>
              <input
                type="radio"
                name="currency"
                id="fs-weighted-bs"
                value="bs"
              />
              <label for="fs-weighted-bs">Bolivares</label>
            </div>
          </fieldset>
          <button class="dialog-btn">Agregar</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
