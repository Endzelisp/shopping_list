<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Armando Endzelis">
    <meta name="description" content="Interactive shopping list">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Lista de Compras</title>
  </head>

  <body>
    <div class="container" data-container="data-container">
      <header class="container__header dark-bg">
        <div class="container__header-total">
          <h1>Total</h1>
          <span class="price-format">
            <span data-total="total-bs">0</span>
            <p>Bs</p>
          </span>
          <span class="price-format">
            <span data-total="total-usd">0</span>
            <p>USD</p>
          </span>
        </div>
        <div class="container__header-options">
          <div>
            <h3>Tasa de Cambio</h3>
            <span class="price-format light-bg">
              <span data-rate="exchange-rate"></span>
              <p>Bs</p>
            </span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-button="new-item">
            <title>agregar item unitario</title>
            <path d="M11 9H13V6H16V4H13V1H11V4H8V6H11M7 18C5.9 18 5 18.9 5 20S5.9 22 7 22 9 21.1 9 20 8.1 18 7 18M17 18C15.9 18 15 18.9 15 20S15.9 22 17 22 19 21.1 19 20 18.1 18 17 18M7.2 14.8V14.7L8.1 13H15.5C16.2 13 16.9 12.6 17.2 12L21.1 5L19.4 4L15.5 11H8.5L4.3 2H1V4H3L6.6 11.6L5.2 14C5.1 14.3 5 14.6 5 15C5 16.1 5.9 17 7 17H19V15H7.4C7.3 15 7.2 14.9 7.2 14.8Z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-button="weighted-item">
            <title>agregar item por peso</title>
            <path d="M16,10L15.8,11H13.5A0.5,0.5 0 0,0 13,11.5A0.5,0.5 0 0,0 13.5,12H15.6L14.6,17H12.5A0.5,0.5 0 0,0 12,17.5A0.5,0.5 0 0,0 12.5,18H14.4L14,20A2,2 0 0,1 12,22A2,2 0 0,1 10,20L9,15H10.5A0.5,0.5 0 0,0 11,14.5A0.5,0.5 0 0,0 10.5,14H8.8L8,10C8,8.8 8.93,7.77 10.29,7.29L8.9,5.28C8.59,4.82 8.7,4.2 9.16,3.89C9.61,3.57 10.23,3.69 10.55,4.14L11,4.8V3A1,1 0 0,1 12,2A1,1 0 0,1 13,3V5.28L14.5,3.54C14.83,3.12 15.47,3.07 15.89,3.43C16.31,3.78 16.36,4.41 16,4.84L13.87,7.35C15.14,7.85 16,8.85 16,10Z" />
          </svg>
        </div>
      </header>
      <main class="container__main">
        <section class="container__main-list" data-container="main-list">
          <!-- template for add new items -->
          <template id="item-template" data-template="new-item">
            <div class="item light-bg" data-item="container">
              <p id="item-name" data-item="name"></p>
              <span id="item-price" data-item="price"></span>
              <span id="delete" data-item="delete">‚ùå</span>
            </div>
          </template>
        </section>
      </main>
      <dialog class="exchange-rate" data-dialog="exchange-rate">
        <form method="dialog">
          <h2>Tasa de Cambio BCV</h2>
          <input
            type="number"
            id="exchange-rate"
            min="0" step=".01"
            data-input="exchange-rate"
          >
          <button>Guardar</button>
        </form>
      </dialog>
      <dialog class="new-item" data-dialog="new-item">
        <form method="dialog">
          <label for="quantity">Cantidad
            <input
              type="number"
              id="quantity"
              value="1"
              autofocus
              data-input="item-quantity"
            >
          </label>
          <label for="product">Producto
            <input
              type="text"
              id="product"
              data-input="name"
            >
          </label>
          <label for="price">Precio
            <input
              type="number"
              id="price"
              min="0"
              step=".01"
              data-input="price">
          </label>
          <select id="currency" data-input="currency">
            <option value="usd" selected>Dolares</option>
            <option value="bs">Bolivares</option>
          </select>
          <button>Guardar</button>
        </form>
      </dialog>
      <dialog class="weighted-item" data-dialog="weighted-item">
        <form method="dialog">
          <div>
            <label for="weight">Peso
              <input
                type="number"
                id="weight"
                value="0"
                autofocus
                data-input="item-weight"
              >
            </label>
            <span>Kg</span>
          </div>
          <div>
            <label for="price">Precio / kg
              <input
                type="number"
                id="price"
                data-input="item-price"
              >
            </label>
            <select>
              <option value="bs" selected>Bs</option>
              <option value="usd">USD</option>
            </select>
          </div>
          <div>
            <label for="new-weighted-item">Producto
              <input type="text" id="new-weighted-item">
            </label>
          </div>
          <div>
            <button>Agregar</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
